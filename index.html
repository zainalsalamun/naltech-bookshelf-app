<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bookshelf App</h1>

        <div class="add-book">
            <h2>Tambah Buku</h2>
            <input type="text" id="bookTitle" placeholder="Judul Buku" required>
            <input type="text" id="bookAuthor" placeholder="Penulis Buku" required>
            <input type="number" id="bookYear" placeholder="Tahun Terbit" required>
            <label>
                <input type="checkbox" id="bookIsRead"> Selesai Dibaca
            </label>
            <button id="addBookBtn">Tambah Buku</button>
        </div>

        <div class="bookshelves">
            <div class="bookshelf">
                <h2>Belum Selesai Dibaca</h2>
                <ul id="unreadList">
                    <!-- Buku yang belum selesai dibaca akan ditampilkan di sini -->
                </ul>
            </div>

            <div class="bookshelf">
                <h2>Selesai Dibaca</h2>
                <ul id="readList">
                    <!-- Buku yang sudah selesai dibaca akan ditampilkan di sini -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
